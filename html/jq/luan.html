<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body,h1,h2,h3,h4,h5,h6,ul,ol,p{margin:0;font-weight: normal}
    ul,ol{padding:0; list-style:none;}
    a{text-decoration: none;}
    * {
      margin: 0;
      padding: 0;
      user-select: none;
    }
    li {
      list-style: none;
    }
    #box {
      width: 600px;
      height: 300px;
      margin: 100px auto 0;
      position: relative;
    }
    #box>span {
      width: 30px;
      height: 40px;
      position: absolute;
      background-color: #000;
      opacity: 0.5;
      cursor: pointer;
      color: #f2f2f2;
      font-size: 30px;
      text-align: center;
      line-height: 40px;
      top: 45%;
    }
    #box .left {
      left: 0;
    }
    #box .right {
      right: 0;
    }
    #box li{
      width: 600px;
      height: 300px;
      position: absolute;
      display: none;
    }
    #box li img{
      width: 100%;
      height: 100%;
    }
    #box  p{
      width: 100%;
      height: 30px;
      position: absolute;
      top: 0;
      left: 0;
      background-color: red;
      text-align: center;
    }
    #box  p:nth-of-type(2){
      top: auto;
      bottom: 0;
    }
 
  </style>
</head>
<body>
    <div id="box">
      <ul>
        <li><img src="https://dss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3039545635,3524129605&fm=26&gp=0.jpg"></li>
        <li><img src="https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=1643055503,228471193&fm=26&gp=0.jpg"></li>
        <li><img src="https://dss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3045145585,3728269838&fm=26&gp=0.jpg"></li>
        <li><img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2460833260,1692208616&fm=26&gp=0.jpg"></li>
        <li><img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=1752893525,46505018&fm=26&gp=0.jpg"></li>
      </ul>
      <span class="left">&lt;</span>
      <span class="right">&gt;</span>
    </div>
    <script src="../../js/JQuery3.4.1.js"></script>
    <script>
      let $li = $("li");
      let index = 0
      $li.eq(0).show()

      $(".right").click(function(){
        index++
        index  > 4 ? index = 0 : index = index
        $li.eq(index).show()
        $li.eq(index).siblings().hide()
      })
      $(".left").click(function(){
        index--
        index < 0 ? index = 4 : index = index
        $li.eq(index).show()
        $li.eq(index).siblings().hide()
      })

    </script>
</body>
</html>
