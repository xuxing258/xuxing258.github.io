<style>
  body,h1,h2,h3,h4,h5,h6,ul,ol,p{margin:0;font-weight: normal}
  ul,ol{padding:0; list-style:none;}
  a{text-decoration:none;color:#000;padding:0;}
  div{margin:0;padding:0;}
  table{border-collapse:collapse;}
  em,i{font-weight:normal;}
  #wrap {
      margin: 50px;
      font-size: 30px;
    }

  #wrap span {
      color: #f00;
      font-weight: bolder;
 }
</style>
</head>
<body>
  <div id="wrap">
    距离元旦还有 0 天 0 小时 0 分 0 秒
  </div>
  <script>
  var oWrap = document.getElementById("wrap");

  function fu() {
    let date = new Date(2022,2, 1) - new Date(),  // 获取时间
    day = ~~(date / (24 * 60 * 60 * 1000)),  // 天
    hh = ~~(date / (60 * 60 * 1000) % 24),  // 小时
    mm = ~~(date / (60 * 1000) % 60),    // 分钟
    ss = ~~(date / (1000) % 60);      // 秒
    oWrap.innerHTML = `距离元旦还有<span>${day}</span>天<span>${hh}</span> 小时 <span>${mm}</span>分 <span>${ss}</span>秒`;
    requestAnimationFrame(fu)
  }
  requestAnimationFrame(fu) 


    
  
  </script>
</body>
