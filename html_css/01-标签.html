            刘亦菲

        <p>华语影视女演员、歌手</p>
        <img src="https://bkimg.cdn.bcebos.com/pic/eaf81a4c510fd9f9d72a4adf2e7bc32a2834349b0e75?x-bce-process=image/format,f_auto/resize,m_lfit,limit_1,h_452"

        <ul>
            <li>1987年8月25日出生于湖北省武汉市，华语影视女演员、歌手，毕业于北京电影学院表演系2002级本科。</li>
            <li>2002年，因出演民国剧《金粉世家》中白秀珠一角踏入演艺圈。</li>
            <li>2003年，凭借武侠剧《天龙八部》中王语嫣一角提名第1届电视剧风云盛典古装剧最佳女演员。</li>
            <li>2004年，凭借仙侠剧《仙剑奇侠传》中的赵灵儿一角获得高人气与关注度。2005年，因在武侠剧《神雕侠侣》中饰演小龙女受到广泛关注。2006年</li>
        </ul>
